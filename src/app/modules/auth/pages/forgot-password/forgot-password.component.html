<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4 pt-20">
    <p-card header="Recuperar Contraseña" 
            styleClass="shadow-2xl w-full max-w-md">
        
        <div class="text-center mb-6">
            <p class="text-sm text-gray-600">Ingresa tu correo electrónico asociado a la cuenta. Recibirás un enlace único para restablecer tu contraseña.</p>
        </div>

        @if (message) {
            <div [ngClass]="{'bg-green-100 text-green-700 border-green-400': message.type === 'success',
                            'bg-red-100 text-red-700 border-red-400': message.type === 'error'}" 
                 class="p-3 mb-4 rounded-lg border text-sm">
                {{ message.text }}
            </div>
        }

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                <input pInputText id="email" type="email" formControlName="email" 
                       placeholder="correo@ejemplo.com" 
                       class="w-full p-inputtext-sm">
            </div>

            <div class="pt-2">
                <p-button type="submit" label="Enviar Instrucciones" 
                          icon="pi pi-envelope" 
                          [loading]="isLoading"
                          [disabled]="forgotPasswordForm.invalid || isLoading"
                          styleClass="p-button-warning w-full shadow-md">
                </p-button>
            </div>
        </form>

        <ng-template pTemplate="footer">
            <div class="text-center mt-4">
                <a routerLink="/login" class="text-sm text-blue-600 hover:text-blue-700">Volver al Login</a>
            </div>
        </ng-template>

    </p-card>
</div>
