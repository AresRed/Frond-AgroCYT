
<div class="p-6 pt-0">
    <p-card header="Prueba de Descarga Segura por ID" styleClass="shadow-lg">
      <p class="mb-4 text-gray-600">
          Ingrese el ID del documento generado (ej. 1, 2, 3) para probar la descarga directa.
      </p>
  
      <div class="flex flex-wrap items-center space-x-3">
        
        <div class="p-field flex-grow">
          <label for="docId" class="block text-sm font-medium text-gray-700 mb-1">ID del Documento</label>
          <input pInputText id="docId" type="number" [(ngModel)]="documentId" name="documentId" required
                 placeholder="Ej: 1" class="w-full p-2 border rounded-md">
        </div>
  
        <div class="pt-5">
          <p-button
              label="Descargar Documento" 
              icon="pi pi-download" 
              (onClick)="downloadDocument()"
              styleClass="p-button-success p-button-sm">
          </p-button>
        </div>
      </div>
      
      <ng-template pTemplate="footer">
          <p class="text-xs text-red-500">
              NOTA: Esta prueba requiere que el Token JWT (Admin/RRHH) est√© activo.
          </p>
      </ng-template>
  
    </p-card>
  </div>
